name: Java CI with Gradle

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout of github repository
      uses: actions/checkout@v3

    - name: Setup of environment
      uses: ./.github/actions/setup

    - name: Check repopository content
      shell: bash
      run: pwd && ls -la

    - name: Cache Gradle packages
      uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle

#    - name: Build with Gradle
#      run: gradle wrapper && ./gradlew buildPlugin
#      shell: bash

    - name: Create zip archive
      shell: bash
      run: mkdir -p build && mkdir -p build/distributions && echo "Hello world" >> build/distributions/for-mainframe-0.7.1.zip

    - name: Publish built plugin
      uses: actions/upload-artifact@v3
      with:
        name: builtPlugin
        path: ./build/distributions/

#    - name: Sonarcloud scans
#      uses: ./.github/actions/sonar
#      env:
#        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
#        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
#        GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}


  deploy:
    needs: build

    runs-on: XBY_IJMP_machine

    concurrency: test
    environment:
      name: test
      url: http://178.172.233.157/plugin-builds/${{steps.extract_branch.outputs.BRANCH_NAME}}/${{ steps.generate_file_name.outputs.FILE_NAME }}

    steps:
    - name: Extract branch name
      id: extract_branch
      shell: bash
      run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

    - name: Check current directory
      shell: bash
      run: pwd && ls -la

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: builtPlugin
        path: ./build/distributions/

    - name: Check plugin built availability
      shell: bash
      run: ls -la ./build/distributions

    - name: Get name of build plugin archive
      id: getting_file_name
      shell: bash
      run: >
        CURRENT_FILE_NAME_PATH=$(echo $(find build -name "for-mainframe*")) &&
        echo "Name of current file: $CURRENT_FILE_NAME_PATH" &&
        echo "CURRENT_FILE_NAME_PATH=$CURRENT_FILE_NAME_PATH" >> $GITHUB_OUTPUT

    - name: Generate new name for built plugin
      id: generate_file_name
      shell: bash
      run: >
        echo ${{ steps.getting_file_name.outputs.CURRENT_FILE_NAME_PATH }}
        NEW_FILE_NAME="$(echo ${${{steps.getting_file_name.outputs.CURRENT_FILE_NAME_PATH}}%.zip*})."$(date +"%Y-%m-%dT%H:%M:%S%:z" | tr ':' _)".zip" &&
        NEW_FILE_NAME=${NEW_FILE_NAME##*/} &&
        echo "Name of new file: $NEW_FILE_NAME" &&
        echo "NEW_FILE_NAME=$NEW_FILE_NAME" >> $GITHUB_OUTPUT

    - name: Move built plugin to destination folder
      shell: bash
      run: >
        mkdir -p /var/www/plugin-builds/${{ steps.extract_branch.outputs.branch }} &&
        mv ${{ steps.getting_file_name.outputs.CURRENT_FILE_NAME_PATH }} /var/www/plugin-builds/${{ steps.extract_branch.outputs.BRANCH_NAME }}/${{ steps.generate_file_name.outputs.NEW_FILE_NAME }}